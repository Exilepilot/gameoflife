<!doctype html>
<html>
    <head>
        <title>Conway's game of life</title>
    </head>
    <body>
        <canvas id="gameBoard" width="200" height="100"></canvas>

        <!-- Do some drawing stuff here -->
        <script>
            let c = document.getElementById("gameBoard");
            let ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
    </body>
</html>
